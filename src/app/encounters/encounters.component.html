<div class = "page">
  <div class="top-section">
    <h1 class="title">Recent Encounters</h1>
    <h3>See an Alien? Report it!</h3>
  </div>
  <div class="encounters-list"> 
    <ul>
      <li *ngFor="let encounter of encounters">
        {{encounter.date}} - {{encounter.atype}}
        <p>{{encounter.action}}</p>
      </li>
    </ul>
  </div>
  <div class = "bottom-section">
    <a routerLink="/report"><button class="report-button">Report Encounter</button></a>
  </div>
</div>
