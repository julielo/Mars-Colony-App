<div class = "page">
  <h2 class="title">Register</h2>
  <form class="register_form" 
    [formGroup]="registerForm"
    (ngSubmit) = "postNewColonist($event)">
    <fieldset class="input-fields">
      <input type="text" placeholder="Name" formControlName="name" name="colonistName" [ngClass]="{ 'invalid-input': invalidInput }"/>
      <input type="number" placeholder="Age" formControlName="age" name="colonistAge" [ngClass]="{ 'invalid-input': invalidInput }" />
      <select class="select-occupation" formControlName="job_id" name="job_id" [ngClass]="{ 'invalid-input': invalidInput }">          
        <option value="">Select occupation</option>
        <option *ngFor="let job of marsJobs" value="{{ job.id }}">{{ job.name }}</option>        
      </select>
    </fieldset>
    <fieldset>      
      <button class="register-button">Check in</button>
      <p [ngClass]="{ 'invalid-input-msg': invalidInput }" >Invalid input. Please try again.</p>
    </fieldset>
  </form>  
</div>
