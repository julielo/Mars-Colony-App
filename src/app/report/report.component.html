<div class = "page">
  <div class="top-section">
    <h2 class="title">Report Encounter</h2>
    <p>Safety on Mars is your responsibility</p>
  </div>
  <form [formGroup]="reportForm"
    class="report_form"
    [ngClass]="{ 'submitting': submitting }"
    (ngSubmit) = "postNewEncounter($event)">    
  <div class="alien-list">
      <select class="alien-type" formControlName="atype" name="atype">          
        <option value="">Select alien type</option>
        <option *ngFor="let alien of alienTypes" value="{{ alien.id }}">{{ alien.type }}</option>        
      </select>

      <textarea class="alien-action" required formControlName="action" name="alienAction">Action taken</textarea>
  </div>
  <div class = "submit-report-btn">
          <!--<button type="button" (click)="logAlien()" >Log alien</button>-->

    <button class="submit-report-button">Submit Report</button>
  </div>
  </form>
</div>
